name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Ensure pnpm is available (Corepack preferred)
        run: |
          set -eux
          # Prefer Corepack (available on modern Node versions)
          if command -v corepack >/dev/null; then
            echo 'Enabling Corepack and preparing pnpm@8'
            corepack enable || true
            corepack prepare pnpm@8 --activate || true
          fi
          # If pnpm still not available, install globally as a fallback
          if ! command -v pnpm >/dev/null; then
            echo 'pnpm still not found â€” installing globally via npm'
            npm install -g pnpm@8
          fi
          echo 'pnpm version:'
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build site
        run: pnpm build

      - name: Generate metadata.json in dist (via script)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_DESC: ${{ github.event.repository.description || '' }}
          REPO_URL: ${{ github.event.repository.html_url }}
          REPO_CATEGORIES: ai,generative,image,video
          OUT_DIR: dist
          GITHUB_SHA: ${{ github.sha }}
          HEAD_COMMIT_TIMESTAMP: ${{ github.event.head_commit && github.event.head_commit.timestamp || '' }}
        run: |
          node scripts/generate-metadata.js

      - name: Configure Pages (deploy only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/configure-pages@v5

      - name: Upload artifact for GitHub Pages (deploy only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages (deploy only on push to main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: actions/deploy-pages@v4
